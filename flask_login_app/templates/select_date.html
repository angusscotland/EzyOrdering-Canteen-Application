<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Date</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body id="date-page-body">

  <div id="date-container">
    <!-- Back Arrow -->
    <a href="{{ url_for('home') }}" title="Back to Home" style="text-decoration: none;">
      <button id="back-arrow2" aria-label="Back to Home">
        <i class="fas fa-arrow-left"></i>
      </button>
    </a>

    <h2>Select a Date</h2>
    <form method="POST" action="{{ url_for('select_date') }}">
      <input type="date" name="order_date" id="calendar-input" required>
      <br><br>
      <input type="submit" value="Continue to Food Selection" id="date-button">
    </form>
  </div>

  <script>
    const calendarInput = document.getElementById('calendar-input');

    calendarInput.addEventListener('input', function () {
      const selectedDate = new Date(this.value);
      const day = selectedDate.getDay();
      
      if (day === 0 || day === 6) {
        alert("Please select a weekday. Orders are not available on Saturdays or Sundays.");
        this.value = '';
      }
    });

    const today = new Date().toISOString().split('T')[0];
    calendarInput.setAttribute('min', today);
  </script>

</body>
</html>
