<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body id="payment-page-body">

  <div style="max-width: 600px; margin: auto; padding: 20px;">
    <h2>Payment Page</h2>
    
    <p>Thank you for selecting your items. Please proceed with your payment below.</p>

    <form method="POST" action="{{ url_for('payment') }}">
      <label for="card_number">Card Number:</label><br>
      <input type="text" id="card_number" name="card_number" required><br><br>

      <label for="expiry">Expiry Date:</label><br>
      <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required><br><br>

      <label for="cvv">CVV:</label><br>
      <input type="text" id="cvv" name="cvv" required><br><br>

      <input type="submit" value="Pay Now" style="padding: 10px 20px;">
    </form>
  </div>

</body>
</html>
